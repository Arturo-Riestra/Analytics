<div ng-controller="HomeCtrl" class="md-padding" ng-cloak>
  <div>
    <h3>Homepage</h3>
  </div>

  <div class="logDiv">
    <md-grid-list
            md-cols-xs="1" md-cols-sm="2" md-cols-md="2" md-cols-gt-md="2"
            md-row-height-gt-md="2:1" md-row-height="2:1"
            md-gutter="12px" md-gutter-gt-sm="8px" >
        <md-grid-tile>
          <md-whiteframe class="md-whiteframe-12dp divLogIn" flex>
            <h3>Log in to your account</h3>
            <div class="" layout="row">
              <md-input-container>
                <label>CoreID</label>
                <input>
              </md-input-container>
            </div>
            <div class="" layout="row">
              <md-input-container>
                <label>Password</label>
                <input type="password">
              </md-input-container>
            </div>
            <div class="" layout="row">
              <md-checkbox ng-checked="master" ng-click="master=!master">
                Remember me
              </md-checkbox>
            </div>
            <div class="" layout="row" layout-align="end end">
              <md-button class="controlOption">
                <i class="material-icons">account_box</i> LOGIN
              </md-button>
            </div>
          </md-whiteframe>
        </md-grid-tile>
        <md-grid-tile>
          <md-whiteframe class="md-whiteframe-12dp divLogIn" flex>
            <h3>Request account</h3>
            <div class="" layout="row">
              <md-input-container>
                <label>CoreID</label>
                <input>
              </md-input-container>
            </div>
            <div class="" layout="row">
              <md-select ng-model="indicators" placeholder="Indicator" class="md-no-underline">
                <md-option value="indicator" selected>Line Chart</md-option>
              </md-select>
            </div>
            <div class="" layout="row">
              <md-select ng-model="indicators" placeholder="Indicator" class="md-no-underline">
                <md-option value="indicator" selected>Line Chart</md-option>
              </md-select>
            </div>
            <div class="" layout="row" layout-align="end center">
              <md-button class="controlOption">
                <i class="material-icons">assignment_ind</i> REQUEST
              </md-button>
            </div>
          </md-whiteframe>
        </md-grid-tile>
      </md-grid-list>
  </div>
</div>
